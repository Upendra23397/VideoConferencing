<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Calling App</title>
    <link rel="stylesheet" href="public/css/style.css">
    <script src="/js/socket.io.js" defer></script>
    <script src="/js/main.js" defer></script>
    <style>
        /* General Styles */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    color: #333;
}

.main-container {
    display: flex;
    flex-direction: row;
    height: 100vh;
    overflow: hidden;
}

/* Caller List */
.caller-list-wrapper {
    width: 20%;
    background-color: #2c3e50;
    color: #ecf0f1;
    padding: 20px;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
}

.caller-list-heading {
    font-size: 1.5em;
    margin-bottom: 20px;
}

.caller-list li {
    list-style: none;
    margin: 10px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background: #34495e;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.caller-list li:hover {
    background-color: #3a5d74;
}

.call-btn img {
    width: 20px;
    height: 20px;
    transition: transform 0.3s ease;
}

.call-btn:hover img {
    transform: scale(1.2);
}

/* Video Call Container */
.video-call-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    background-color: #ecf0f1;
}

.username-input {
    margin-bottom: 20px;
}

.username-input input {
    padding: 10px;
    font-size: 1em;
    margin-right: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    transition: border-color 0.3s ease;
}

.username-input input:focus {
    border-color: #3498db;
    outline: none;
}

.username-input button {
    padding: 10px 20px;
    font-size: 1em;
    color: #fff;
    background-color: #3498db;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.username-input button:hover {
    background-color: #2980b9;
}

.video-streams {
    display: flex;
    gap: 20px;
    justify-content: center;
    align-items: center;
}

.local-video, .remote-video {
    width: 45%;
    border: 2px solid #bdc3c7;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s ease;
}

.local-video:hover, .remote-video:hover {
    box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
}

video {
    width: 100%;
    height: auto;
}

#end-call-btn {
    margin-top: 20px;
    background-color: #e74c3c;
    border: none;
    padding: 10px;
    border-radius: 50%;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#end-call-btn img {
    width: 30px;
    height: 30px;
}

#end-call-btn:hover {
    background-color: #c0392b;
}

/* Text Area */
.text-area {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
}

textarea {
    width: 100%;
    padding: 10px;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 5px;
    resize: none;
    transition: border-color 0.3s ease;
}

textarea:focus {
    border-color: #3498db;
    outline: none;
}

    </style>
</head>
<body>

    <main class="main-container">
        <aside class="caller-list-wrapper">
            <h1 class="caller-list-heading h-font">Contacts</h1>
            <ul id="allusers" class="caller-list">
                <li>
                    <span>Upendra Chauhan (You)</span>
                    <button class="call-btn"><img  src="" alt="start"></button>
                </li>
            </ul>
        </aside>
        <section class="video-call-container">
            <div class="username-input">
                <input id="username" type="text" placeholder="Enter Username"><button id="create-user">Create</button>
            </div>
            <div class="video-streams">

                <div class="local-video">
                    <video id="localVideo" autoplay muted playsinline></video>
                </div>
                <div class="remote-video">
                    <video id="remoteVideo" autoplay muted playsinline></video>
                </div>
            </div>
            <div>
                <button id="end-call-btn" class="call call-disconnect d-none">
                    <img src="C:\Users\asus\OneDrive\Desktop\video conferencing app\public\js\images\phone-disconnect.png" alt="end">
                </button>
            </div>
        </section>
        <div class="text-area">
            <p><label for="w3review">Note Taking:</label></p>
  <textarea id="w3review" name="w3review" rows="9" cols="50"></textarea>
        </div>
    </main>


</body>
</html>
